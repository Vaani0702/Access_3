<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mint NFT on EduChain</title>
</head>
<body>
    <h1>Mint Your NFT</h1>
    <button onclick="mintNFT()">Mint NFT</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <script>
        async function mintNFT() {
            if (typeof window.ethereum === 'undefined') {
                alert("MetaMask not found. Please install it.");
                return;
            }

            try {
                // Request MetaMask connection
                await window.ethereum.request({ method: 'eth_requestAccounts' });
                const provider = new ethers.providers.Web3Provider(window.ethereum);
                const signer = provider.getSigner();
                const userAddress = await signer.getAddress();
                console.log("Connected to:", userAddress);

                // Dummy mint function (Replace with your contract call)
                alert(`NFT Minted to: ${userAddress}`);
            } catch (error) {
                console.error("Error:", error);
                alert("Failed to mint NFT. Check console for details.");
            }
        }
    </script>
</body>
</html>
